<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Bikcraft</title>
  </head>
  <body>
    <h1>Bikcraft Bicicletas Personalizadas</h1>
    <form action="enviar.php" method="post" name="form" required>
      <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" required />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="text" required />
      </div>

      <div>
        <p>Escolha a Bicicleta</p>
        <label for="retro">
          <input id="retro" type="checkbox" value="retro" />Retro</label
        >
        <label for="passeio"
          ><input id="passeio" type="checkbox" value="passeio" />Passeio</label
        >
        <label for="esporte"
          ><input id="esporte" type="checkbox" value="esporte" />Esporte</label
        >
      </div>

      <label for="mensagem">Mensagem</label>
      <textarea
        id="mensagem"
        name="mensagem"
        id=""
        cols="30"
        rows="10"
      ></textarea>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
